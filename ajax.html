 //WorldCoinIndex.com
    
    $.ajax({

// CoinMarketCap.com

    $.ajax({
      url:"https://api.coinmarketcap.com/v2/ticker/?limit=10&sort=rank",

    });


     $.ajax({
      url:"https://api.coinranking.com/v1/public/coins?sort=price&limit=10",
